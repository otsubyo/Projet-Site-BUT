<!DOCTYPE html>
<html lang="fr">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Page contact</title>
	<link rel="stylesheet" type="text/css" href="style-contact.css">
	<meta charset="UTF-8">
</head>


<body>
			
	<h1>Nous contacter</h1>

	<div class="Formulaire">
		
		<h1>Formulaire de contact : </h1>

		<form action="/ma-page-de-traitement" method="post">

		<div>
	        <label for="FirstName">Prénom :</label>
	        <input type="text" id="FirstName" name="user_FirstName">
	    </div>

    	<div>
	        <label for="name">Nom :</label>
	        <input type="text" id="name" name="user_name">
	    </div>

	    <div>
	        <label for="mail">e-mail :</label>
	        <input type="email" id="mail" name="user_mail">
	    </div>

	    <div class="msg">
	        <label for="msg">Message :</label>
	        <textarea id="msg" name="user_message"></textarea>
	    </div>

	    <div class="button">
        	<button type="submit">Envoyer le message</button>
    	</div>

	</form>

	</div>

	<div class="renseignement">
		
		<img src="Image/logo-IUT-UT3.png" alt="Logo de l'iut" class="picture-iut">

		<p class="Adresse-iut" style="line-height: 65px;">133 B, avenue de Rangueil - BP 67701 - 31077 Toulouse cedex 4 </p>

		<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5781.426125311557!2d1.4607428476485234!3d43.57086174799907!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12aebc3f1271bb33%3A0x54dfd7df4c745117!2s133%20Av.%20de%20Rangueil%2C%2031400%20Toulouse!5e0!3m2!1sfr!2sfr!4v1636720505004!5m2!1sfr!2sfr" width="600" height="450" style="border:0; line-height: 65px" allowfullscreen="" loading="lazy" class="map"></iframe>


	</div>

</body>
</html>
